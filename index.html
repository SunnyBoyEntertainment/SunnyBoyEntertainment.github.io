<html xmlns="http://www.w3.org/1999/xhtml"><head>

	<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script> 
	<script src="assets/js/raycaster-helper.js"></script>

    <script src="assets/js/intersect-color-change.js"></script>

  <body class="a-body ">
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="375" height="187"></canvas>
		  <a-assets>
			<img id="my-texture" src="images/myTexture.jpg">
			<img id="my-texture2" src="images/myTexture2.jpg">
			<img id="fireTexture" src="images/fire.jpg">
			<img id="woodTexture" src="images/wood.jpg">
			<a-mixin id="light" geometry="primitive: sphere; radius: 1.5" material="color: #FFF; shader: flat" light="color: #FF0000; distance: 120; intensity: 2; type: point"></a-mixin>
			<a-mixin id="torusKnot" random-torus-knot="" random-material="" random-position="min: -60 -60 -80; max: 60 60 40"></a-mixin>
			<a-asset-item id="polySurface8-obj" class="not-clickable" src="./models/polySurface8.obj"></a-asset-item>
			<a-asset-item id="polySurface8-mtl" class="not-clickable" src="./models/polySurface8.mtl"></a-asset-item>
			<a-asset-item id="polySurface5-obj" class="not-clickable" src="./models/polySurface5.obj"></a-asset-item>
			<a-asset-item id="polySurface5-mtl" class="not-clickable" src="./models/polySurface5.mtl"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart0-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart0.obj"></a-asset-item>

			<a-asset-item id="pasted__Floor_03_locator1_MeshPart2-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart2.obj"></a-asset-item>

			<a-asset-item id="pasted__Floor_03_locator1_MeshPart3-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart3.obj"></a-asset-item>

			<a-asset-item id="pasted__Floor_03_locator1_MeshPart4-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart4.obj"></a-asset-item>

			<a-asset-item id="pasted__Floor_03_locator1_MeshPart5-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart5.obj"></a-asset-item>

			<a-asset-item id="pasted__C-mtl" class="not-clickable" src="./models/pasted__C.mtl"></a-asset-item>

			<a-mixin id="box" class="not-clickable" geometry="primitive: box; depth: 0.1, height: 0.3; width: 0.1" material="color: #DDD; opacity: 0.4; shader: flat" intersect-color-change=""></a-mixin>
			<a-mixin id="picture" geometry="primitive: box;  height: 3; width: 1; depth: 0.02" material="color: #AAA; opacity: 1; shader: standard" intersect-color-change=""></a-mixin>
			<a-mixin id="finger" geometry="primitive: box; height: 0.02; width: 0.02; depth: 0.5" material="side: double"></a-mixin>

			<a-mixin id="videoBox" video="" geometry="height:2;width:1.075" material="side: double"></a-mixin>
			<video id="nuns" autoplay="" loop="false" src="./assets/vids/Nun.mp4" playsinline="" webkit-playsinline=""></video>
			
		  <img id="nun3" src="images/nun3.gif" crossorigin="anonymous"></a-assets>
			<a-cylinder color="crimson" height="1" radius="0.2" position="-6.344 5 5.758" material="color:#913802;shader:gif;src:url(https://upload.wikimedia.org/wikipedia/commons/2/22/Animated_fire_by_nevit.gif)" gif="" geometry="height:0.12;openEnded:true;radius:0.04;segmentsHeight:16" scale="4 4 4" material.color="#913802">
				<a-animation attribute="material.color" dur="1600" from="#943903" to="#271001" direction="alternate-reverse" repeat="indefinite"></a-animation>

			</a-cylinder>
			<a-cylinder color="crimson" height="1" radius="0.2" position="-3.578 5 7.795" material="color:#913802;shader:gif;src:url(https://upload.wikimedia.org/wikipedia/commons/2/22/Animated_fire_by_nevit.gif)" gif="" geometry="height:0.12;openEnded:true;radius:0.04;segmentsHeight:16" scale="4 4 4" material.color="#913802">
				<a-animation attribute="material.color" dur="1600" from="#943903" to="#271001" direction="alternate-reverse" repeat="indefinite"></a-animation>
			</a-cylinder>
			
			<a-entity id="controller">
				<a-entity oculus-touch-controls="hand:right">
				</a-entity>
				<a-entity vive-controls="hand:right;model:false">
				<a-cylinder height="1" radius="0.2" rotation="90 0 0" geometry="height:0.37;radius:0.02" material="">
					<a-cylinder color="crimson" height="1" radius="0.2" rotation="180 0 0" position="0 -0.19 0" material="color:#441d03;shader:gif;src:#nun3" gif="" geometry="height:0.10145127784422;radius:0.04;segmentsHeight:16;openEnded:true" material.color="#441d03">
						<a-animation attribute="geometry.height" dur="2000" from="0.14" to="0.1" direction="alternate-reverse" repeat="indefinite"></a-animation>
						<a-animation attribute="material.color" dur="2000" from="#ad8343" to="#411a01" direction="alternate-reverse" repeat="indefinite"></a-animation>
					
					<a-entity position="0 -0.022264516194091755 0" light="intensity:0.6145127784421999;distance:6.999997114206;color:#943903;type:point">
						<a-animation attribute="light.intensity" dur="2000" from="1&quot;" to=" 0.6" direction="alternate-reverse" repeat="indefinite"></a-animation>
					
					</a-entity>
				</a-cylinder>
				</a-cylinder>
				</a-entity>									
			</a-entity>
		    <a-sky class="not-clickable" radius="5000" color="#000000"></a-sky>
					
				
				
				<a-camera id="camera" class="not-clickable" look-controls="" collider-check="" position="0 1.6 0" rotation="-74.02614713090236 -12.261296815799618 0" camera="" wasd-controls="" data-aframe-inspector-original-camera="">

					
					<a-entity raycaster="objects:.collidable;showLine:true" position="0.101 0.072 0.584" rotation="5.51 180 0" line="end:0 0 -1000"></a-entity>
					<a-entity raycaster="objects:.collidable;showLine:true" position="0.101 0.072 0.584" rotation="15 180 0" line="end:0 0 -1000"></a-entity>
					<a-entity raycaster="objects:.collidable;showLine:true" position="0.101 0.072 0.584" rotation="-15 180 0" line="end:0 0 -1000"></a-entity>
				</a-camera>
			<a-entity class="collidable" id="blueTrigger" mixin="picture" position="6.1 5 -7.8" rotation="0 -45 0" scale="2 2 2" material="src:[object HTMLImageElement]" intersect-color-change=""></a-entity>
			<a-entity class="collidable" id="orangeTrigger" mixin="picture" visible="false" position="-6.3 5 7.8" rotation="0 -45 0" scale="2 2 2" material="src:[object HTMLImageElement]" intersect-color-change=""></a-entity>
			<a-box class="collidable" id="orangeNun" visible="true" src="" width="9" height="16" position="-6.3 5 7.8" rotation="0 -45 0" geometry="height:4;width:2.25" material="opacity:0.9;color:#913802;shader:gif;src:#nun3" material.color="#913802">
				<a-animation attribute="material.color" dur="1600" from="#943903" to="#271001" direction="alternate-reverse" repeat="indefinite"></a-animation>
			</a-box>
			<a-video class="collidable" id="blueNun" visible="false" src="" width="9" height="16" position="6.1 5 -7.8" rotation="0 -45 0" geometry="height:4;width:2.255" material="color:#016696"></a-video>
			  <a-entity scale="0.02 0.02 0.02" name="Wall" class="not-clickable" id="environment">
				<a-entity name="polySurface8" class="not-clickable" id="environment" obj-model="mtl:./models/polySurface8.mtl;obj:./models/polySurface8.obj"></a-entity>
				<a-entity name="DoorWay" class="not-clickable" id="environment">
				  <a-entity name="polySurface5" class="not-clickable" id="environment" obj-model="mtl:./models/polySurface5.mtl;obj:./models/polySurface5.obj"></a-entity>
				</a-entity>
				<a-entity name="Floor" class="not-clickable" id="environment">
				  <a-entity name="pasted__Floor_03_locator1" id="floor" class="not-clickable">
					<a-entity class="not-clickable" id="floorChild" name="pasted__Floor_03_locator1_MeshPart0" obj-model="mtl:./models/pasted__Floor_03_locator1_MeshPart0.mtl;obj:./models/pasted__Floor_03_locator1_MeshPart0.obj"></a-entity>
					<a-entity class="not-clickable" id="floorChild" name="pasted__Floor_03_locator1_MeshPart1" obj-model="mtl:./models/pasted__Floor_03_locator1_MeshPart1.mtl;obj:./models/pasted__Floor_03_locator1_MeshPart1.obj"></a-entity>
					<a-entity class="not-clickable" id="floorChild" name="pasted__Floor_03_locator1_MeshPart2" obj-model="mtl:./models/pasted__Floor_03_locator1_MeshPart2.mtl;obj:./models/pasted__Floor_03_locator1_MeshPart2.obj"></a-entity>
					<a-entity class="not-clickable" id="floorChild" name="pasted__Floor_03_locator1_MeshPart3" obj-model="mtl:./models/pasted__Floor_03_locator1_MeshPart3.mtl;obj:./models/pasted__Floor_03_locator1_MeshPart3.obj"></a-entity>
					<a-entity class="not-clickable" id="floorChild" name="pasted__Floor_03_locator1_MeshPart4" obj-model="mtl:./models/pasted__Floor_03_locator1_MeshPart4.mtl;obj:./models/pasted__Floor_03_locator1_MeshPart4.obj"></a-entity>
					<a-entity class="not-clickable" id="floorChild" name="pasted__Floor_03_locator1_MeshPart5" obj-model="mtl:./models/pasted__Floor_03_locator1_MeshPart5.mtl;obj:./models/pasted__Floor_03_locator1_MeshPart5.obj"></a-entity>
				  </a-entity>
				</a-entity>
				<a-entity name="Stairs" class="not-clickable" id="environment">
				  <a-entity name="pasted__C" class="not-clickable" id="stairs" obj-model="mtl:./models/pasted__C.mtl;obj:./models/pasted__C.obj"></a-entity>
				</a-entity>
			  </a-entity>
				<a-entity position="-2.5010297650262165 6.184900783245944 4.236" light="distance:6.956264874025672;color:#943903;type:point">
					<a-animation attribute="position" dur="1100" from="-2.801 5.185 4.236" to=" -2.501 6.185 4.236" direction="alternate-reverse" repeat="indefinite"></a-animation>
					<a-animation attribute="light.distance" dur="1600" from="7" to="5" direction="alternate-reverse" repeat="indefinite"></a-animation>
				</a-entity>
				<a-entity position="1.923 4.9 -2.769" light="color:#016696;distance:6.7;type:point"></a-entity>
				
    </a-scene>
	
  



</body></html>
