<html>
  <head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
	<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script> 
	<script src="assets/js/raycaster-helper.js"></script>
    <script src="assets/js/entity-generator.js"></script>
    <script src="assets/js/intersect-color-change.js"></script>  
  </head>
  <body>
    <a-scene>
		  <a-assets>
			<img id="my-texture" src="images/myTexture.jpg">
			<img id="my-texture2" src="images/myTexture2.jpg">
			<a-mixin id="light"
						 geometry="primitive: sphere; radius: 1.5"
						 material="color: #FFF; shader: flat"
						 light="color: #FF0000; distance: 120; intensity: 2; type: point"></a-mixin>
			<a-mixin id="torusKnot"
						 random-torus-knot
						 random-material
			random-position="min: -60 -60 -80; max: 60 60 40"></a-mixin>
			<a-asset-item id="polySurface8-obj" class="not-clickable" src="./models/polySurface8.obj"></a-asset-item>
			<a-asset-item id="polySurface8-mtl" class="not-clickable" src="./models/polySurface8.mtl"></a-asset-item>
			<a-asset-item id="polySurface5-obj" class="not-clickable" src="./models/polySurface5.obj"></a-asset-item>
			<a-asset-item id="polySurface5-mtl" class="not-clickable" src="./models/polySurface5.mtl"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart0-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart0.obj"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart0-mtl" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart0.mtl"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart1-obj"  class="not-clickable"src="./models/pasted__Floor_03_locator1_MeshPart1.obj"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart1-mtl" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart1.mtl"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart2-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart2.obj"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart2-mtl" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart2.mtl"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart3-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart3.obj"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart3-mtl" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart3.mtl"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart4-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart4.obj"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart4-mtl" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart4.mtl"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart5-obj" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart5.obj"></a-asset-item>
			<a-asset-item id="pasted__Floor_03_locator1_MeshPart5-mtl" class="not-clickable" src="./models/pasted__Floor_03_locator1_MeshPart5.mtl"></a-asset-item>
			<a-asset-item id="pasted__C-obj" class="not-clickable" src="./models/pasted__C.obj"></a-asset-item>
			<a-asset-item id="pasted__C-mtl" class="not-clickable" src="./models/pasted__C.mtl"></a-asset-item>

			<a-mixin id="box" class="not-clickable" geometry="primitive: box; depth: 0.1, height: 0.3; width: 0.1"
								  material="color: #DDD; opacity: 0.4; shader: flat"
								  intersect-color-change></a-mixin>
			<a-mixin id="picture" geometry="primitive: box;  height: 3; width: 1; depth: 0.02"
								  material="color: #AAA; opacity: 1; shader: standard"
								  intersect-color-change></a-mixin>
			<a-mixin id="finger" geometry="primitive: box; height: 0.02; width: 0.02; depth: 0.5"
									 material="side: double"></a-mixin>


			<a-mixin id="color1" class="not-clickable" material="color: #0B88A8"></a-mixin>
			<a-mixin id="color2" class="not-clickable" material="color: #A6DC8C"></a-mixin>
			<a-mixin id="color3" class="not-clickable" material="color: #DFEB95"></a-mixin>
			<a-mixin id="color4" class="not-clickable" material="color: #095062"></a-mixin>
			<a-mixin id="color5" class="not-clickable" material="color: #FCEFED"></a-mixin>
			<a-mixin id="color6" class="not-clickable" material="color: #6173F4"></a-mixin>
			<a-mixin id="color7" class="not-clickable" material="color: #3B2E40"></a-mixin>
			<a-mixin id="color8" class="not-clickable" material="color: #F35E3E"></a-mixin>
			<a-mixin id="videoBox" video geometry="height:2;width:1.075"
                             material="side: double"></a-mixin>
			<video id="nuns" autoplay loop="false" src="./assets/vids/Nun_youtube.mp4"></video>
		  </a-assets>

		    <a-sky class="not-clickable" radius="5000" color="#000000"></a-sky>
			

				<a-entity vive-controls="hand: left"></a-entity>
				<a-entity vive-controls="hand: right"></a-entity>
				<a-entity daydream-controls></a-entity>
				<a-entity oculus-touch-controls="hand: left"></a-entity>
				<a-entity oculus-touch-controls="hand: right"></a-entity>
				
				<a-camera id="camera" class="not-clickable" look-controls position="0 0 0" collider-check>
					<a-entity raycaster="objects:.collidable;showLine:true" position="0.101 0.072 0.584" rotation="5.51 0 0" line="end:0 0 -1000" cursor></a-entity>
					<a-entity raycaster="objects:.collidable;showLine:true" position="0.101 0.072 0.584" rotation="15 180 0" line="end:0 0 -1000" ></a-entity>
					<a-entity raycaster="objects:.collidable;showLine:true" position="0.101 0.072 0.584" rotation="-15 180 0" line="end:0 0 -1000"></a-entity>
					
				</a-camera>

			<a-entity id="refresh-button" class="collidable" geometry="primitive: box" material="color: red" position="0 0 -2"></a>
			<a-entity class="collidable" id="blueTrigger" mixin="picture" position="2.758 2.284 -3.9" rotation="0 -45 0" scale="1 1 1" material ="src: #my-texture; roughness: 0.5; metalness: 0"></a-entity>
			<a-entity class="collidable" id="orangeTrigger" mixin="picture" visible="false" position="-2.758 2.284 3.9" rotation="0 -45 0" scale="1 1 1" material ="src: #my-texture; roughness: 0.5; metalness: 0"></a-entity>
			<a-video class="collidable" id="orangeNun" visible="true" src="#nuns" width="9" height="16" position="-2.758 2.284 3.9" rotation="0 -45 0" geometry="height:2;width:1.075" material="color:#943903"></a-video>
			<a-video class="collidable" id="blueNun" visible="true" src="#nuns" width="9" height="16" position="2.758 2.284 -3.9" rotation="0 -45 0" geometry="height:2;width:1.075" material="color:#016696"></a-video>
			  <a-entity scale="0.01 0.01 0.01" name="Wall" class="not-clickable" id="environment">
				<a-entity name="polySurface8" class="not-clickable" id="environment" obj-model="obj: #polySurface8-obj; mtl: #polySurface8-mtl"></a-entity>
				<a-entity name="DoorWay" class="not-clickable" id="environment">
				  <a-entity name="polySurface5" class="not-clickable" id="environment" obj-model="obj: #polySurface5-obj; mtl: #polySurface5-mtl"></a-entity>
				</a-entity>
				<a-entity name="Floor" class="not-clickable" id="environment">
				  <a-entity name="pasted__Floor_03_locator1" id="floor"  class="not-clickable">
					<a-entity class="not-clickable" id="floorChild"  name="pasted__Floor_03_locator1_MeshPart0" obj-model="obj: #pasted__Floor_03_locator1_MeshPart0-obj; mtl: #pasted__Floor_03_locator1_MeshPart0-mtl"></a-entity>
					<a-entity class="not-clickable" id="floorChild"  name="pasted__Floor_03_locator1_MeshPart1" obj-model="obj: #pasted__Floor_03_locator1_MeshPart1-obj; mtl: #pasted__Floor_03_locator1_MeshPart1-mtl"></a-entity>
					<a-entity class="not-clickable" id="floorChild"  name="pasted__Floor_03_locator1_MeshPart2" obj-model="obj: #pasted__Floor_03_locator1_MeshPart2-obj; mtl: #pasted__Floor_03_locator1_MeshPart2-mtl"></a-entity>
					<a-entity class="not-clickable" id="floorChild"  name="pasted__Floor_03_locator1_MeshPart3" obj-model="obj: #pasted__Floor_03_locator1_MeshPart3-obj; mtl: #pasted__Floor_03_locator1_MeshPart3-mtl"></a-entity>
					<a-entity class="not-clickable" id="floorChild"  name="pasted__Floor_03_locator1_MeshPart4" obj-model="obj: #pasted__Floor_03_locator1_MeshPart4-obj; mtl: #pasted__Floor_03_locator1_MeshPart4-mtl"></a-entity>
					<a-entity class="not-clickable" id="floorChild"  name="pasted__Floor_03_locator1_MeshPart5" obj-model="obj: #pasted__Floor_03_locator1_MeshPart5-obj; mtl: #pasted__Floor_03_locator1_MeshPart5-mtl"></a-entity>
				  </a-entity>
				</a-entity>
				<a-entity name="Stairs" class="not-clickable" id="environment">
				  <a-entity name="pasted__C" class="not-clickable" id="stairs" obj-model="obj: #pasted__C-obj; mtl: #pasted__C-mtl"></a-entity>
				</a-entity>
			  </a-entity>
				<a-entity position="-1.23 1.94 1.8" light="color:#943903;distance:5;type:point;target:null" ></a-entity>
				<a-entity position="1.23 1.94 -1.8" light="color:#016696;distance:2.36;type:point;target:null"></a-entity>
    </a-scene>

  </body>
</html>
